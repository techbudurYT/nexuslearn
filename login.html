<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusLearn Pro - Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-blur"></div>
    <div class="login-page-container">
        <div class="login-container widget">
            <header class="ai-header">
                <h1>NexusLearn Pro</h1>
                <p>Öğrenme potansiyelini ortaya çıkar.</p>
            </header>

            <div class="login-box">
                <div class="input-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" placeholder="E-posta Adresi" required>
                </div>
                <div class="input-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" placeholder="Şifre" required>
                </div>
                
                <p class="error-message" id="error-message"></p>

                <div class="action-buttons">
                    <button id="login-button" class="primary-button full-width">Giriş Yap</button>
                    <button id="signup-button" class="secondary-action-button full-width">Kayıt Ol</button>
                </div>

                <div class="separator"><span>veya</span></div>
                
                <button id="google-signin-button" class="google-button full-width">
                    <i class="fab fa-google"></i>
                    Google ile Giriş Yap
                </button>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
